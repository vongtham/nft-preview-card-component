<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      color: white;
      padding-top: 20px;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main>

    <section class="card">
      <div class="container">
        <div class="card-header">
          <img class="img-eb" src="images/image-equilibrium.jpg" alt="Equilibrium">
          <div class="layer">
            <img class="icon-layer" src="images/icon-view.svg" alt="layer">
          </div>
        </div>

        <div class="card-content">
          <h1>Equilibrium #3429</h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>
          <div class="flex-box">
            <div class="flex-box">
              <img class="img-space" src="images/icon-ethereum.svg" alt="ETH">
              <h2>0.041 ETH</h2>
            </div>
            <div class="flex-box">
              <img class="img-space" src="images/icon-clock.svg" alt="clock">
              <p>3 days left</p>
            </div>
          </div>
        </div>  
        <div class="creator">
          <img class="image-cr" src="images/image-avatar.png" alt="creator">
          <p>Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>

    </section>

  </main>


  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">MENA</a>.
  </footer>
</body>

</html>
